<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple RPG Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's Play A Simple RPG Game</h1>

    <div id="characterCreation">
      <form action="">
        <label for="playerName">Character Name:</label>
        <input type="text" id="playerName" /> <br /><br />

        <label for="playerClass">Class:</label>
        <select name="" id="playerClass">
          <option value="healer">Healer</option>
          <option value="ranger">Ranger</option>
          <option value="soldier">Soldier</option></select
        ><br /><br />
        <input type="button" value="START" id="startButton" />
      </form>
    </div>
    <div id="gameScreen" class="hidden">
      <div class="characterWindow" id="playerWindow">
        <ul>
          <li id="characterName">Name:</li>
          <li id="characterClass">Class:</li>
          <li id="characterWeapon">Weapon:</li>
          <li id="characterArmor">Armor:</li>
          <li id="characterHP">Hit Points:</li>
          <li id="characterPotions">Potions:</li>
        </ul>
        <br />
        <button id="playerAttack">ATTACK</button>
        <button id="usePotion">DRINK POTION</button>
        <p>Info: <span id="playerMessage"></span></p>
      </div>
      <div class="characterWindow" id="enemyWindow">
        <ul>
          <li id="enemyClass">Class:</li>
          <li id="enemyWeapon">Weapon:</li>
          <li id="enemyArmor">Armor:</li>
          <li id="enemyHP">Hit Points:</li>
          <li id="enemyPotions">Potions:</li>
          <br />
          <button id="nextFight" class="hidden">NEXT FIGHT</button>
        </ul>
      </div>
      <p id="winScreen">YOU WIN!!!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
